$def with (path,files)
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Torrentor.v2</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.css" rel="stylesheet">

    <!-- Add custom CSS here -->
    <link href="/static/css/stylish-portfolio.css" rel="stylesheet">
    <link href="/static/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <link rel="icon" type="image/ico" href="/static/img/favicon.ico">

  </head>

  <body>

    <!-- Side Menu -->
    <a id="menu-toggle" href="#" class="btn btn-info btn-md toggle"><i class="icon-reorder"></i></a>
    <div id="sidebar-wrapper">
      <ul class="sidebar-nav">
        <a id="menu-close" href="#" class="btn btn-default btn-md pull-right toggle"><i class="icon-remove"></i></a>
        <li class="sidebar-brand white">Downloading:</li>
        <li class="smaller white">
          Breaking.Bad.s04.e12.AXXLE.x264.mp4
          <div class="progress">
            <div class="progress-bar progress-bar-sm" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
              <span class="sr-only">60% Complete</span>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <!-- /Side Menu -->

    <div class="portfolio">
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-md-offset-4 text-center">
            <h4>Results for "$path"</h4>
            <hr>
          </div>
        </div>

        <div class="row">
          $for movie in files
            <div class="col-md-3 text-center">
              <div class="portfolio-item">
                <a href="/torrentor/media:$path+'/'+$movie[0]/" class="thumbnail transition"><img class="img-portfolio img-responsive" src="/static/img/$movie[1]+'.png'"></a>
                <h6>$movie[0]</h6>
              </div>
            </div>
        </div>

        <a class="btn btn-info btn-md transition" href="/torrentor/" style="position:fixed;top:5px;left:5px;"><span class="icon-arrow-left"></span></a>  

      </div>
    </div>

  <!-- Bootstrap core JavaScript -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="/static/js/jquery.js"></script>
  <script src="/static/js/bootstrap.js"></script>

  <!-- Custom JavaScript for the Side Menu - Put in a custom JS file if you want to clean this up -->
  <script>
      $$("#menu-close").click(function(e) {
          e.preventDefault();
          $$("#sidebar-wrapper").toggleClass("active");
      });
  </script>
  <script>
      $$("#menu-toggle").click(function(e) {
          e.preventDefault();
          $$("#sidebar-wrapper").toggleClass("active");
      });
  </script>

  <script type="text/javascript">
    $$(document).ready(function() {
      $$("body").css("display", "none");
      $$("body").fadeIn(500);
    });

    $$("a.transition").click(function(event){
        event.preventDefault();
        linkLocation = this.href;
        $$("body").fadeOut(500, function(){
          window.location = linkLocation;
        });      
    });
  </script>

  </body>

</html>
