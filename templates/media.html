<!DOCTYPE html>
<html lang="en">
  <head>

  </head>

  <body>

      <ul class="sidebar-nav">
        <a id="menu-close" href="#" class="btn btn-default btn-md pull-right toggle"><i class="icon-remove"></i></a>
        <li class="sidebar-brand white">Downloading:</li>
        <li class="smaller white">
          Breaking.Bad.s04.e12.AXXLE.x264.mp4
          <div class="progress">
            <div class="progress-bar progress-bar-sm" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
              <span class="sr-only">60% Complete</span>

  <!-- Bootstrap core JavaScript -->

  <script src="/static/js/bootstrap.js"></script>

  <!-- Custom JavaScript for the Side Menu - Put in a custom JS file if you want to clean this up -->
  <script>
      $$("#menu-close").click(function(e) {
          e.preventDefault();
          $$("#sidebar-wrapper").toggleClass("active");
      });
  </script>
  <script>
      $$("#menu-toggle").click(function(e) {
          e.preventDefault();
          $$("#sidebar-wrapper").toggleClass("active");
      });
  </script>

  <script type="text/javascript">
    $$(document).ready(function() {
      $$("body").css("display", "none");
      $$("body").fadeIn(500);
    });

    $$("a.transition").click(function(event){
        event.preventDefault();
        $$("body").fadeOut(500, function(){
          history.back();
        });
    });

    $$("#player").on("play", function (e) {
      $$(".non-media-ui-element").fadeOut(500);
    });
    $$("#player").on("pause", function (e) {
      $$(".non-media-ui-element").fadeIn(500);
    });
  </script>

</html>
