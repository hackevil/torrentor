<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>torrentor</title>   
    </head>
    <body>
        <!-- Upload form. Note enctype attribute! -->
        <form action="/upload/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <p>{{ form.non_field_errors }}</p>
            <p>{{ form.torfile.label_tag }}</p>
            <p>
                {{ form.torfile.errors }}
                {{ form.torfile }}
            </p>
            <p><input type="submit" value="Upload" /></p>
        </form>
    </body>
</html>
